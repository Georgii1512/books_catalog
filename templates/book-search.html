{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block title %}
    Search
{% endblock %}

{% block content %}
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-6">
                <form method="get" action="{% url 'catalog:book_search' %}" novalidate>
                    {{ search_form|crispy }}
                    <button type="submit">Search</button>
                </form>
                <hr>
                <a href="{% url 'catalog:index' %}">Back</a>
                {% if catalog_book %}
                	<p>{{ catalog_book }}</p>
                {% else %}
                	<p>No results for ISBN {{ isbn }}</p>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
